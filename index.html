<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Validation</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today !</h1>
      <form action="" id="form">
        <!-- Full Name  -->
        <div class="form-group">
          <label for="name"> Full Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3" maxlength="100"/>
        </div>
        <!-- Phone Number  -->
        <div class="form-group">
          <label for="phone"> Phone Number</label>
          <input type="tel" id="phone" name="phone" minlength="10" placeholder="555-555-555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
        </div>
        <!-- Email Address  -->
        <div class="form-group">
          <label for="email"> Email Address</label>
          <input type="email" id="email" name="email" placeholder="email@address.com" required  />
        </div>
        <!-- website Url  -->
        <div class="form-group">
          <label for="website"> Full Website</label>
          <input type="url" id="website" name="website" placeholder="Full Website" required />
        </div>
        <!-- password  -->

        <div class="form-group">
          <label for="password1"> Password</label>
          <input type="password" id="password1" 
          name="password1"
          placeholder="Create Password" required 
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="please include at least 1 uppercase character" />
        </div>
        <!--confrirm  password  -->

        <div class="form-group">
          <label for="password2"> Confrim Password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Confrirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="please include at least 1 uppercase character"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error /Success Message  -->
      <div class="message-container">
        <h3 id="message">Don't Hesitage!</h3>
      </div>
    </div>

    <script src="script.js" >

    </script>
  </body>
</html>
