<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Validation</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today !</h1>
      <form action="" id="form">
        <!-- Full Name  -->
        <!-- <div class="form-group">
          <label for="name"> Full Name</label>
          <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100"/>
        </div> -->
        <!-- Phone Number  -->
        <!-- <div class="form-group">
          <label for="phone"> Phone Number</label>
          <input type="tel" id="phone" minlength="10" placeholder="555-555-555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
        </div> -->
        <!-- Email Address  -->
        <div class="form-group">
          <!-- <label for="email"> Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" required  />
        </div> -->
        <!-- website Url  -->
        <!-- <div class="form-group">
          <label for="website"> Full Website</label>
          <input type="url" id="website" placeholder="Full Website" required />
        </div> -->
        <!-- password  -->

        <div class="form-group">
          <label for="password1"> Password</label>
          <input type="password" id="password1" 
          placeholder="Create Password" required 
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="please include at least 1 uppercase character" />
        </div>
        <!--confrirm  password  -->

        <div class="form-group">
          <label for="password2"> Confrim Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confrirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="please include at least 1 uppercase character"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error /Success Message  -->
      <div class="message-container">
        <h3 id="message">Don't Hesitage!</h3>
      </div>
    </div>

    <script >

const form =document.getElementById('form');
const password1=document.getElementById('password1');
const password2=document.getElementById('password2');
const messageContainer=document.querySelector('.message-container');
const message=document.getElementById('message');
const isValid=false;
const passwordMatch=false;

function validateForm(e) {
        e.preventDefault();
        // Using Constraint API
        const isValid = form.checkValidity();

        // Style main message for an error
        message.textContent = isValid ? "Don't Hesitate!" : "Please fill out all fields.";
        message.style.color = isValid ? 'green' : 'red';
        messageContainer.style.borderColor = isValid ? 'green' : 'red';

        // Check if passwords match
        const passwordMatch = password1.value === password2.value;
        message.textContent = passwordMatch ? message.textContent : "Make sure passwords match.";
        message.style.color = passwordMatch ? message.style.color : 'red';
        messageContainer.style.borderColor = passwordMatch ? messageContainer.style.borderColor : 'red';
        [password1, password2].forEach(input => input.style.borderColor = passwordMatch ? 'green' : 'red');
    }

    // Event Listener
    form.addEventListener('submit', validateForm);
    </script>
  </body>
</html>
